<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify Web</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ac7715c080.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div id="site_wrapper" class="clearfix_rule">

        <!-- Navigation SIDEBAR here -->
        <nav id="site_navigation_sidebar" class="float_left">

        </nav>
    
        <!-- Header section here -->
        <header id="site_header" class="float_left d_flex">
            <a href="#" class="btn style_none mr_2 text_uppercase font_size_small">
                Effettua l'upgrade
            </a>
        </header>
    
        <!-- MAIN section here -->
        <main id="site_main" class="float_left">
    
        </main>
    
        <!-- FOOTER here -->
        <footer id="site_footer" class="float_left d_flex align_center px_1">
            <!-- LEFT section footer -->
            <div class="footer_left d_flex align_center">
                <div class="currently_playing d_flex align_center gap_x_small mr_2">
                    <img src="./img/sinister.jpeg" alt="in play">
                    <div class="song_artist_playing d_flex dir_column">
                        <h5>Sinister</h5>
                        <span class="font_size_smaller font_color_mid">Artista</span>
                    </div>           
                </div>
                <div class="song_actions d_flex gap_x_mid">
                    <a href="#" class="style_none font_color_mid"><i class="fa-regular fa-heart"></i></a>
                    <a href="#" class="style_none font_color_mid"><i class="fa-regular fa-folder"></i></a>
                </div>

            </div>
            <!-- CENTER SECTION FOOTER -->
            <div class="footer_center d_flex dir_column align_center">
                <div class="playing_actions d_flex gap_x_mid align_center">
                    <a href="#" class="style_none"><i class="fa-solid fa-shuffle"></i></a>
                    <a href="" class="style_none"><i class="fa-solid fa-backward-step"></i></a>
                    <a href="" class="style_none font_size_large mx_dot5"><i class="fa-regular fa-circle-play"></i></a>
                    <a href="" class="style_none"><i class="fa-solid fa-forward-step"></i></a>
                    <a href="" class="style_none"><i class="fa-solid fa-rotate-right"></i></a>
                </div>
                <div class="playing_bar d_flex align_center gap_x_big">
                    <div class="time_played">
                        <span class="font_size_smaller">0:36</span>
                    </div>
                    <div class="bar_song">
                        <div class="bar_played">

                        </div>
                    </div>
                    <div class="duration_song">
                        <span class="font_size_smaller">4:56</span>
                    </div>
                </div>
            </div>
            <div class="footer_right">Right</div>
        </footer>
    </div>
    
</body>
</html>

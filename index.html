        </section>
    
        <!-- Header section here -->
        <header id="site_header" class="float_left d_flex">
            <a href="#" class="btn style_none mr_2 text_uppercase font_size_small hover_enlarge">
                Effettua l'upgrade
            </a>
        </header>
    
        <!-- MAIN section here -->
        <main id="site_main" class="float_left">
    
        </main>
    
        <!-- FOOTER here -->
        <footer id="site_footer" class="float_left d_flex align_center px_1">
            <!-- LEFT section footer -->
            <div class="footer_left d_flex align_center">
                <div class="currently_playing d_flex align_center gap_x_small mr_2">
                    <img src="./img/sinister.jpeg" alt="in play">
                    <div class="song_artist_playing d_flex dir_column">
                        <h5>Sinister</h5>
                        <a href="#" class="style_none font_size_smaller font_color_mid hover_white hover_underline">Artista</a>
                    </div>           
                </div>
                <div class="song_actions d_flex gap_x_mid">
                    <a href="#" class="style_none font_color_mid hover_white"><i class="fa-regular fa-heart"></i></a>
                    <a href="#" class="style_none font_color_mid hover_white"><i class="fa-regular fa-folder"></i></a>
                </div>

            </div>
            <!-- CENTER SECTION FOOTER -->
            <div class="footer_center d_flex dir_column align_center">
                <div class="playing_actions d_flex gap_x_mid align_center">
                    <a href="#" class="style_none"><i class="fa-solid fa-shuffle"></i></a>
                    <a href="" class="style_none"><i class="fa-solid fa-backward-step"></i></a>
                    <a href="" class="style_none font_size_large mx_dot5 hover_enlarge"><i class="fa-regular fa-circle-play"></i></a>
                    <a href="" class="style_none"><i class="fa-solid fa-forward-step"></i></a>
                    <a href="" class="style_none"><i class="fa-solid fa-rotate-right"></i></a>
                </div>
                <div class="playing_bar d_flex align_center gap_x_big">
                    <div class="time_played">
                        <span class="font_size_smaller">0:36</span>
                    </div>
                    <div class="bar_song">
                        <div class="bar_active d_flex">
                            <div class="set_level"></div>
                        </div>
                    </div>
                    <div class="duration_song">
                        <span class="font_size_smaller">4:56</span>
                    </div>
                </div>
            </div>
            <!-- RIGHT SECTION FOOTER -->
            <div class="footer_right d_flex align_center gap_x_mid">
                <a href="" class="style_none"><i class="fa-solid fa-list-ul"></i></a>
                <a href="" class="style_none"><i class="fa-solid fa-desktop"></i></a>
                <div class="volume d_flex align_center gap_x_mid">
                    <a href="" class="style_none"><i class="fa-solid fa-volume-high"></i></a> 
                    <div class="bar_volume">
                        <div class="bar_active d_flex">
                            <div class="set_level"></div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
